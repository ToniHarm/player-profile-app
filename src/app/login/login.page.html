<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <h1 class="padding-top">Welcome</h1>
  </ion-item>
</ion-content>

<ion-content>
  <ion-item-group>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-item-group>
</ion-content>
<ion-content>
  <ion-button expand="block" (click)="goToTab2()">Sign In</ion-button>
</ion-content>
